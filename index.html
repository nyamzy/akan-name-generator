<!DOCTYPE html>
<html>
  <head>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <title>Akan Name Generator</title>
  </head>
  <body>
    <h1>Do you know your Akan Name?</h1>
    <image src="static/images/ghana.jpg" width="800" height="auto" alt="Ghana flag">
    <div class="about">
      <h2>This web application is designed to give you your Akan name (derived from Ghanaian Culture) according
        to the day of the week that you were born. For more information about Akan names, follow this <a href="https://en.wikipedia.org/wiki/Akan_names#:~:text=The%20Akan%20people%20of%20Ghana,in%20which%20they%20were%20born.&text=Many%20of%20the%20leaders%20of,and%20Quamina%20or%20Kwame%2FKwamina.">link</a>.</h2>
    </div>
    <form action="/main.js">
      <label for="dd">Day:</label><br>
      <input type="number" id="dd" name="dd" value=""><br>
      <label for="mm">Month:</label><br>
      <input type="text" id="mm" name="mm" value=""><br>
      <label for="yy">Year:</label><br>
      <input type="number" id="yy" name="yy" value=""><br>
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
